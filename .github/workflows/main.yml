name: Build .NET 8 Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Controlla la struttura dei file (debug)
      - name: Show repo structure
        run: ls -R

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./BlazorJwtClient.sln

     # Step 5: Build e Publish Blazor WASM
      - name: Publish Blazor WASM
        run: dotnet publish BlazorJwtClient/BlazorJwtClient.csproj -c Release -o publish

      # Step 6: Upload artifact (opzionale, utile per debug)
      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: blazor-publish
          path: publish/wwwroot

      # Step 7: Run tests (opzionale)
      - name: Run tests
        run: dotnet test ./BlazorJwtClient.sln --no-build --verbosity normal
